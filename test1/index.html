<!DOCTYPE html>
<html lang="en">
  <head>
	 <title>Adaptive menu</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
      integrity="sha256-WAgYcAck1C1/zEl5sBl5cfyhxtLgKGdpI3oKyJffVRI="
      crossorigin="anonymous"
    />
	 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	 <style>
		*{
			box-sizing:border-box;
		}
		html{
			font-family: Arial, Helvetica, sans-serif;
			font-size:16px;
		}
		.header{
			display: flex;
			align-items: center;
			height:3em;
			padding: 0em 1em 0em 1em;
			background-color:#eee;
		}
		.fa-bars{
			display: none;
			font-size:2em;
			margin:0;
			outline: none;
			border:none;
			background: none;
		}
		.navigation{
			width: 20%;
			padding: 0.5em;
		}
		.nav-list{
			padding: 0;
			list-style: none;
		}
		.nav-list-item{	
			line-height:2em;
         background-color:#808080;
			margin-bottom:0.5em;
		}
		.nav-list-link{
			display: block;
			color:white;
			text-decoration: none;
			padding-left:8px;
			padding-right:8px;
			overflow: hidden;
			white-space: nowrap;
			text-overflow: ellipsis;
		}
		@media screen and (max-width:600px){
			.fa-bars{
			display: block;
			}
			.main{
				display: none;
			}
		}

	 </style>
  </head>
  <body>
	<header class="header">
		<button class="fa-solid fa-bars"></button>
	</header>
	<main class="main">
	  <nav class="navigation">
		 <ul class="nav-list">
			<li class="nav-list-item"><a class="nav-list-link" href="#">Responsive images</a></li>
			<li class="nav-list-item"><a class="nav-list-link" href="#">Mediaqueries</a></li>
			<li class="nav-list-item"><a class="nav-list-link" href="#">Flexbox</a></li>
		 </ul>
	  </nav>
	</main>
</body>
</html>
