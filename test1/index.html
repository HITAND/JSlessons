<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Forms</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
      integrity="sha256-WAgYcAck1C1/zEl5sBl5cfyhxtLgKGdpI3oKyJffVRI="
      crossorigin="anonymous"
    />
	 <style>
		*{
			box-sizing:border-box;
		}
		form{
			margin: 32px;
		}
		div{
			display:flex;
			align-items: center;
		}
		input, textarea, select{
			display: flex;
			flex-direction: column;
			margin:8px;
			padding: 0;
		}
		input[name=favouriteColor]{
			width: 50px;
			height:27px;
			background-color:#ff7f50;
		}
	 </style>
  </head>

  <body>
	<form>
		<input name="primaryLanguage" placeholder="HTML">
		<input type="checkbox" name="agree" unchecked>
		<input type="checkbox" name="like" checked readonly>
		<input name="favouriteColor">
		<input name="birthDate" type="date" value="2021-01-02">
		<input type="datetime-local" name="birthTime" value="2024-10-04T13:02">
		<input type="email" name="email" placeholder="example@domain.com">
		<input type="file" name="avatar">
		<input type="month" name="startLearning" value="2020-01">
		<input type="number" name="favouriteNumber" value="17">
		<textarea name="story" maxlength="30" placeholder="A long time ago...">
		</textarea>
		<input type="password" name="password" value="secret">
		<div class="languages">
		<input type="radio" name="language">HTML
		<input type="radio" name="language">CSS
		<input type="radio" name="language">JavaScript
		</div>
		<input type="range" name="learningProgress" value="30">
		<select name="framework">
			<option value="jquery">jQuery</option>
			<option value="react">React</option>
			<option value="bootstrap">Bootstrap</option>
		</select>
		<input name="search" type="search" placeholder="Type first letters...">
		<input type="time" name="lunchEnd" value="14:01">
		<input type="url" name="website" placeholder="https://website.com" required>
		<input type="week" value="2021-W51" name="birthWeek">
		<input type="submit" value="Save">
	</form>
  </body>
</html>
