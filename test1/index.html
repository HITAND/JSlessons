<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha256-l85OmPOjvil/SOvVt3HnSSjzF1TUMyT9eV0c2BzEGzU="
      crossorigin="anonymous"
    />
	 <style>
		*{
			box-sizing:border-box;
		}
		.header{
			width: 100%;
			background-color:darkturquoise;
			height:40px;
			position: fixed;
			z-index: 1;
		}
		nav{
			height:40px;
		}
		.nav-list{
			margin: 0px;
			list-style: none;
		}
		.nav-item{
			float:left;
			color:white;
			margin-left:16px;
			height: 40px;
			padding-top: 10.5px;
		}
		main{
			background-color:beige;
			height:5000px;
		}
		.head{
			width: 200px;
			height:200px;
			background-color:aquamarine;
			position: relative;
			top:150px;
			left:200px;
		}
		.ear{
			background-color:brown;
			width: 40px;
			height:60px;
			position: relative;
			bottom:60px;
		}
		.ear_left{
			float:left;
			position: relative;
			left:-40px;
		}
		.ear_right{
			float:right;
			position: relative;
			left:40px;
		}
		.eye{
			background-color:grey;
			width: 30px;
			height:30px;
			border-radius:100%;
			position: relative;
			top:40%;
		}
		.eye_right{
			float:right;
		}
		.eye_left{
			float:left;
		}
	  </style>
  </head>
  <body>
    <header class="header">
      <nav class="navigation">
        <ul class="nav-list">
          <li class="nav-item">Home</li>
          <li class="nav-item">Products</li>
          <li class="nav-item">Contacts</li>
        </ul>
      </nav>
    </header>
    <main class="content">
      <div class="head">
        <div class="ear ear_right"></div>
        <div class="ear ear_left"></div>
        <div class="eye eye_right"></div>
        <div class="eye eye_left"></div>
      </div>
    </main>
  </body>
</html>
