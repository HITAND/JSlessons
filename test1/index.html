<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Images</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
      integrity="sha256-WAgYcAck1C1/zEl5sBl5cfyhxtLgKGdpI3oKyJffVRI="
      crossorigin="anonymous"
    />
	 <style>
		*{
			box-sizing:border-box;
		}
		div{
			margin: 16px;
		}
	 </style>
  </head>

  <body>
	<form>
		<div class="form-control">
			<label>Last Name</label>
			<input type="text" name="lastName" value="Emerson" readonly>
		</div>

		<div class="form-control">
			<label>Age</label>
			<input type="number" minvalue="3" maxvalue="10" name="age">
		</div>

		<div class="form-control">
			<input type="checkbox" name="agree">
			<label>Accept terms and conditions</label>
		</div>

		<div class="choose-gender">
			<input type="radio" name="gender" ><label> Male</label>
			<input type="radio" name="gender"><label> Female</label>
			<input type="radio" name="gender" checked
			><label> Secret</label>
		</div>

		<div class="form-control">
			<textarea maxlength="10" name="description" placeholder="Write description..."></textarea>
		</div>

		<div class="form-control">
			<button type="submit">Submit</button>
		</div>
	</form>
  </body>
</html>
