<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>SVG</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
      integrity="sha256-WAgYcAck1C1/zEl5sBl5cfyhxtLgKGdpI3oKyJffVRI="
      crossorigin="anonymous"
    />
	 <style>
		*{box-sizing:border-box;}
		.container{
			margin:32px;
		}
		.rect{
			display: flex;
			justify-content: center;
			align-items: center;
			width: 100px;
			height:100px;
			background-color:coral;
			margin:16px;
			transition-duration: 1s, 5s;
			transition-property: width, opacity;
			transition: width 2s, opacity 5s;
			opacity: 0.5;
		}
		.rect:nth-child(1){
			transition-timing-function:linear;
		}
		.rect:nth-child(2){
			transition-timing-function:linear;
		}
		.rect:nth-child(3){
			transition-timing-function:linear;
		}
		.rect:nth-child(4){
			transition-timing-function:linear;
		}
		.rect:nth-child(5){
			transition-timing-function:linear;
		}
		.rect:hover{
			width: 100%;
			opacity: 1;
		}
	 </style>
  </head>
  <body>
	<div class="container">
      <div class="rect linear">linear</div>
      <div class="rect ease">ease</div>
      <div class="rect ease-in">ease-in</div>
      <div class="rect ease-out">ease-out</div>
      <div class="rect ease-in-out">ease-in-out</div>
    </div>
  </body>
</html>
