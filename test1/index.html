<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		*{
			list-style: none;
		}
		body{
			margin:0;
		}
		.header{
			display: flex;
			align-items: center;
			height: 40px;
			background-color: yellow;
		}
		main{
			display: flex;
			background-color:pink;
		}
		.content{
			display: flex;
			flex-grow: 1;
		}
		.dashboard{
			display: flex;
			justify-content: center;
			align-items:center;
			flex-grow:1;
		}
		.news{
			display: flex;
			width: 200px;
			flex-direction: column;
			background-color:grey;
		}
		.news > h2{
			text-align: center;
			margin:16px 0px 16px 0px;
		}
		.news > ul{
			padding:0;
		}
		.news > ul > li{
			margin:0px 0px 0px 16px;
			height:40px;
		}
		.footer{
			height:40px;
			background-color:green;
		}
		.navigation{
			display: flex;
			padding:0;
		}
		.navigation__item{
			margin-left:16px;
		}
		.page{
			display: flex;
			flex-direction: column;
			height:100vh;
		}
		.footer{
			display: flex;
		}
		.footer__text{
			margin:auto;
		}
	</style>
</head>
<body>
	<div class="page">
	<header class="header">
			<ul class="navigation">
				<li class="navigation__item">About</li>
				<li class="navigation__item">Products</li>
				<li class="navigation__item">Contacts</li>
			</ul>
	</header>
	<main class="content">
		<section class="dashboard">
			<h2>I can use Flexbox!!!</h2>
		</section>
		<aside class="news">
			<h2>News</h2>
			<ul>
				<li>News1</li>
				<li>News2</li>
				<li>News3</li>
			</ul>
		</aside>
	</main>
	<footer class="footer">
		<span class="footer__text">
			Footer
		</span>
	</footer>
</div>
</body>
</html>
