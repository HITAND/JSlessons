<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
	 <style>
		*{
	box-sizing: border-box;
}

.text{
	text-align: center;
	display: inline-block;
	margin:16px;
}

p{
	border-bottom: 1px dotted black;
}

.tooltip{
	background-color: grey;
	padding: 8px;
	border-radius: 4px;
	color:white;
	cursor: pointer;
}

.tooltip:hover{
	position: relative;
	bottom:-40px;
}
	 </style>
  </head>
  <body>
    <div class="text">
      <p>Hover over me</p>
      <span class="tooltip">I'm a tooltip</span>
    </div>
  </body>
</html>
