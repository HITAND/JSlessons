<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Images</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
      integrity="sha256-WAgYcAck1C1/zEl5sBl5cfyhxtLgKGdpI3oKyJffVRI="
      crossorigin="anonymous"
    />
	 <style>
		*{
			box-sizing:border-box;
		}
		div{
			margin: 16px;
		}
		input[name="lastName"], input[name="age"]{
			border:2px solid black;
			border-radius: 2px;
		}
	 </style>
  </head>

  <body>
	<form>
		<div class="form-control">
			<label>Last Name</label>
			<input type="text" name="lastName" value="Emerson" readonly>
		</div>
		<div class="form-control">
			<label>Age</label>
			<input type="number" min="3" max="10" value="17" name="age">
		</div>
		<div class="form-control">
			<input type="checkbox" name="agree" disabled>
			<label>Accept terms and conditions</label>
		</div>
		<div class="choose-gender">
			<input type="radio" id="gender-male" name="gender" ><label> Male</label>
			<input type="radio" id="gender-female" name="gender"><label> Female</label>
			<input type="radio" id="gender-secret" name="gender" checked
			><label> Secret</label>
		</div>
		<div class="form-control">
			<textarea maxlength="10" name="description" placeholder="Write description..."></textarea>
		</div>
		<div class="form-control">
			<button type="submit">Submit</button>
		</div>
	</form>
  </body>
</html>
