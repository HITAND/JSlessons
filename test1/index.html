<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Псевдоэлементы</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha256-l85OmPOjvil/SOvVt3HnSSjzF1TUMyT9eV0c2BzEGzU="
      crossorigin="anonymous"
    />
	 <style>
		*{
			box-sizing: border-box;
		}
		.rectangle{
			width: 400px;
			height:150px;
			background-color:bisque;
			border-bottom: burlywood dashed 8px;
			border-left: aqua dashed 8px;
			border-right: chartreuse solid 8px;
			border-top: firebrick solid 8px;
			margin:20px;
			padding: 10px;
			font-size:24px;
		}
	 </style>
  </head>

  <body>
	<div class="rectangle">
		I am colorful rectangle
	</div>
	</div>
  </body>
</html>
