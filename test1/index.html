<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Images</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
      integrity="sha256-WAgYcAck1C1/zEl5sBl5cfyhxtLgKGdpI3oKyJffVRI="
      crossorigin="anonymous"
    />
    <style>
		*{
			box-sizing:border-box;
		}
		.container{
			display: flex;
			align-items: center;
			justify-content: center;
			width: 100vw;
			height: 100vh;
		}
		.spinner{
			display: flex;
			flex-direction: column;
		}
		.spinner-text{
			font-family: monospace;
			font-size: 16px;
			text-transform: uppercase;
			animation:blinking 0.5s linear infinite, blinking 0.5s infinite;
		}
		.rect{
			width: 10px;
			height:4px;
			border-radius: 2px;
			background-color:black;
			opacity: 1;
			animation:moving 0.5s infinite, blinking 0.5s infinite;
		}
      @keyframes moving {
        0% {
			position:relative;
         left: 0;
         opacity: 1;
        }
		  25%{
			position:relative;
			left: 70px;

		  }
		  50%{
			position:relative;
			right: 0;
			opacity: 1;
		  }
		  100%{
			position:relative;
			right: 70px;
		  }
      }

      @keyframes blinking {
        0% {
          opacity: 0;
        }
        50% {
          opacity: 1;
        }
        100% {
          opacity: 0;
        }
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="spinner">
        <span class="spinner-text">Loading...</span>
        <div class="rect"></div>
      </div>
    </div>
  </body>
</html>
