<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Forms</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
      integrity="sha256-WAgYcAck1C1/zEl5sBl5cfyhxtLgKGdpI3oKyJffVRI="
      crossorigin="anonymous"
    />
	 <style>
		*{
			box-sizing:border-box;
		}
		form{
			display: block;
			margin: 32px;
		}
		input, textarea, select,div{
			display: block;
			margin:8px;
		}
		input[name=favouriteColor]{
			width: 50px;
			height:27px;
		}
		.languages{
			display: flex;
			align-items:center;
			margin:0;
		}
	 </style>
  </head>

  <body>
	<form>
		<input name="primaryLanguage" value="HTML" disabled>
		<input type="checkbox" name="agree">
		<input type="checkbox" name="like" checked readonly>
		<input type="color" name="favouriteColor" value="#ff7f50">
		<input name="birthDate" type="date" value="2021-01-02">
		<input type="datetime-local" name="birthTime" value="2024-10-04T13:02">
		<input type="email" name="email" placeholder="example@domain.com">
		<input type="file" name="avatar">
		<input type="month" name="startLearning" value="2020-01">

	</form>
  </body>
</html>
