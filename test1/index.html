<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Images</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
      integrity="sha256-WAgYcAck1C1/zEl5sBl5cfyhxtLgKGdpI3oKyJffVRI="
      crossorigin="anonymous"
    />
	 <style>
		*{
			box-sizing:border-box;
		}
		body{
			display: flex;
			height:100vh;
		}
		.fancy-button{
			width:150px;
			height:50px;
			font-family:Arial, Helvetica, sans-serif;
			font-size:16px;
			text-transform: uppercase;
			font-weight:700;
			background-image: linear-gradient(45deg, yellow, red);
			color:white;
			border-radius: 4px;
			animation:spin .5s infinite linear;
			border:none;
			margin:auto;
		}
		/* @keyframes jump {
			0%{
				transform:rotate(0);
			}
			100%{
				transform: translateY(360deg);
			}
		} */
		@keyframes spin{
			from{
				transform: rotate(0);
			}
			to{
				transform: rotate(360deg);
			}
		}
		/* @keyframes hide{
			0%{
				transform: translateX(0);
			}
			100%{
				transform: translateX(2000px);
			}
		} */
	 </style>
  </head>

  <body>
	<button class="fancy-button">Fancy button</button>
  </body>
</html>
