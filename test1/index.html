<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Псевдоэлементы</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha256-l85OmPOjvil/SOvVt3HnSSjzF1TUMyT9eV0c2BzEGzU="
      crossorigin="anonymous"
    />
  </head>

  <body>
	<ul>
	<li><span>1 - :first-child</span></li>
	<li><span>2 - :last-child</span></li>
	<li><span>3 - :nth-child()</span></li>
	<li><span>4 - :nth-last-child()</span></li>
	<li><span>5 - :nth-of-type()</span></li>
	<li><span>6 - :last-of-type()</span></li>
	</ul>
	<div class="paragraphs">
		<p>Paragraphs #1</p>
		<p>Paragraphs #2</p>
		<div>Div</div>
		<p>Paragraphs #3</p>
	</div>
  </body>
  <style>
	ul > li{
		margin-bottom: 16px;
		font-weight: bold;
	}

	ul > li:first-child > span{
		background-color:red;
		color:white;
	}
	li:last-child > span{
		display: inline-block;
		height:18px;
		background-color:black;
		color:white;
	}
	li:nth-child(even) > span{
		margin-left: 16px;
	}
	.paragraphs > p:first-child, p:last-child{
		background-color:grey;
	}
  </style>
</html>
