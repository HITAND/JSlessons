<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>

		}
		.block_blue{

			float:left;
			width: 204px;
			height: 200px;
		}
		.block_yellow{
			background-color:yellow;
			float:left;
			width: 204px;
			height: 200px;
		}
		.block_black{
			background-color:black;
			float:left;
			width: 204px;
			height: 200px;
		}
	 </style>
  </body>
</html>
