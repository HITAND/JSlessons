<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Псевдоэлементы</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha256-l85OmPOjvil/SOvVt3HnSSjzF1TUMyT9eV0c2BzEGzU="
      crossorigin="anonymous"
    />
  </head>

  <body>
	<ul>
	<li><span>1 - :first-child</span></li>
	<li><span>2 - :last-child</span></li>
	<li><span>3 - :nth-child()</span></li>
	<li><span>4 - :nth-last-child()</span></li>
	<li><span>5 - :nth-of-type()</span></li>
	<li><span>6 - :last-of-type()</span></li>
	</ul>
	<p><div class="paragraphs">paragraph #1</div></p>
	<p><div class="paragraphs">paragraph #2</div></p>
	<div class="paragraphs">Div</div>
	<p><div class="paragraphs">paragraph #3</div></p>
  </body>
  <style>
	li{
		margin-bottom: 16px;
	}
	ul > li:first-child > span{
		background-color:red;
		color:white;
	}
	ul > li:last-of-type > span{
		background-color:black;
		color:white;
	}
	li:nth-child(even){
		margin-left: 16px;
	}
	.paragraphs:first-of-type{
		background-color:grey;
	}
	.paragraphs:last-of-type{
		background-color:grey;
	}
  </style>
</html>
